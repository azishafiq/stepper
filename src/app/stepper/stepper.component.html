<mat-stepper [orientation]="orientationStyle" labelPosition="bottom" #stepper ngClass="{{ 'last-edited-step-' + stepper.selectedIndex }}">
    <ng-container *ngFor="let step of steps; let index = index">
      <mat-step [stepControl]="step.formGroup">
        <form [formGroup]="step.formGroup">
          <ng-template matStepLabel class="step-label">
            {{ step.label }}
            <div class="add-info">{{ step.addInfo }}</div>
          </ng-template>
  
          <ng-template matStepperIcon="edit">
            <mat-icon class="done-icon">done</mat-icon>
          </ng-template>
  
          <mat-form-field *ngIf="step.inputType === 'text'">
            <mat-label>{{ step.inputLabel }}</mat-label>
            <input matInput formControlName="{{ step.formControlName }}" [placeholder]="step.inputPlaceholder" required>
          </mat-form-field>
  
          <div class="back-next-buttons">
            <div *ngIf="index !== 0">
              <button mat-button matStepperPrevious>Back</button>
            </div>
  
          <div>
              <button mat-button *ngIf="index !== steps.length - 1" matStepperNext>Next</button>
            </div>
          </div>
  
        </form>
      </mat-step>
    </ng-container>
  </mat-stepper>
